<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      
      <div class="container">
       
        <form id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />
          <input type="submit" value="search" />
        </form>

<div class="main-topic">
        <div class="right"><img src="img/sun-behind-small-cloud.png" alt="suncloud" id="icon" />
        </div>
<div class="left-text">
          <h1> The weather in <br />
        <ul> <li> <span class="location"> San Francisco, CA </span></li>
          <li> <span class ="dayTime" > Tuesday 1:00pm </span></li>
           <li><span class="lower-text"></span> </li>
           <li><span class="units"><strong> 12 °C | <a href="#" id="fahren-link">°F</a></span></strong></li>
            <li>  Humidity: <span id="humidity"></span></li>
             <li> Wind: <span id="wind"></span>km/h</li>
              </ul>
    </h1>
  </div>
        <div>
      <div>
      </div>
    </section>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">
              <span style="font-size: 100px;">&#9728;&#65039;</span>
            </p>
            <p class="card-text">
              <small class="text-muted">61° | 51°</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tues</h5>
            <p class="card-text">
              <span style="font-size: 100px;">&#127783;</span>
            </p>
            <p class="card-text">
              <small class="text-muted">65° | 49°</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">
              <span style="font-size: 100px;">&#127782;</span>
            </p>
            <p class="card-text">
              <small class="text-muted">62° | 51°</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thur</h5>
            <p class="card-text">
              <span style="font-size: 100px;">&#127782;</span>
            </p>
            <p class="card-text">
              <small class="text-muted">67° | 55°</small>
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">
              <span style="font-size: 100px;">&#127782;</span>
            </p>
            <p class="card-text">
              <small class="text-muted">63° | 52°</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    <small>Open-source code by Jescinta Thompson</small>
    <script src="src/index.js"></script>
  </body>
</html>
