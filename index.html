<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <meta http-equiv="X-UA Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Project Weather</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="w-wrap">
       <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-10"
                />
              </div>
              <div class="col-2">
                <input type="submit" value="Current Location" class="btn btn-primary w-10" id="current-location" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-9">
              <div class="clearfix weather-temperature">
                <img
                  src="sun_behind_small-cloud.png"
                  alt="sunny"
                  id="icon"
                  class="float-left"
                  width="40"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small 
          ><a href="https://github.com/jestats/project-weather" target="_blank"
            >Open-source code</a
          >
          by Jescinta Thompson</small
        >
      </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
